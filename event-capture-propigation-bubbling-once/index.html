  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>

<script>
    const divs = document.querySelectorAll('div')

    function logText(e){
        e.stopPropagation()
        console.log(this.classList.value)
    }

    divs.forEach(div => div.addEventListener('click', logText, {
        capture: false,
        once: true
    }))
</script>
</body>
</html>

<!-- 
    
Event Capture
- allows you to change the flow to event listeners from largest to smallest (body -> child div)

Propagation
- stops future event listeners from being fired on parent divs sharing the same space

Bubbling
- events will continue to fire up the chain p -> div -> section -> body -> html

Once  
- allows you to unbind the event listener after one click

-->
